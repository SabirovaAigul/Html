<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Многопук</title>
    <style>
        .formula{
            font-style: italic;
            font-size: medium;
        }
        sub{
            color: blue;
        }
        sup{
            color: red;
        }
    </style>
</head>
<body>
<p>
    Многочлен степени n
</p>
<p class="formula">
    f(x)=a<sup>0</sup>+a<sub>1</sub>x+...+a<sub>n-1</sub>x<sup>n-1</sup>+a<sub>n</sub>x<sup>n</sup>
</p>

</body>
</html>
