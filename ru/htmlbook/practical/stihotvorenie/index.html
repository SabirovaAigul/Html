<div class="poems">
    <h2>Евгений Евтушенко</h2>
    <p>		  — 1955 —</p>
    <p>Бывало, спит у ног собака,
        костер занявшийся гудит,
        и женщина из полумрака
        глазами зыбкими глядит.</p>
    <p>Потом под пихтою приляжет
        на куртку рыжую мою
        и мне,
        задумчивая,
        скажет:
        «А ну-ка, спой!..» —
        и я пою.</p>
